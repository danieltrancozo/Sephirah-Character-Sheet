<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Personagem Sephirah</title>
    <link rel="stylesheet" href="styles/title-style.css">
    <link rel="stylesheet" href="styles/sheet-style.css">
    <link rel="stylesheet" href="styles/header-style.css">
    <link rel="stylesheet" href="styles/stats-style.css">
</head>
<body>
    <div class="sheetbox">
        <div class="background-image"></div>
        <h1 class="systemtitle">sephirah</h1>
        <div class="headerbox">
            <div class="header-first">
                <p class="header-name">nome:</p>
                <p class="header-player">jogador:</p>
                <p class="header-ancestry">Ancestralidade:</p>
            </div>
            <div class="header-second">
                <p class="header-ocupation">ocupação:</p>
                <p class="header-background">antecedente:</p>
                <p class="header-dream">sonho:</p>
            </div>
        </div>
        <h2 class="stats-title">atributos</h2>
        <div class="stats-box">
            <div class="stats-fisics">
                <div class="stats-strenght">
                    <p class="stats-key">força:</p>
                    <div class="stats-value"></div>
                </div>
                <div class="stats-dexterity">
                    <p class="stats-key">dextreza:</p>
                    <div class="stats-value"></div>
                </div>
                <div class="stats-dexterity">
                    <p class="stats-key">vigor:</p>
                    <div class="stats-value"></div>
                </div>
            </div>
            <div class="stats-social">
                <div class="stats-manipulation">
                    <p class="stats-key">manipulação:</p>
                    <div class="stats-value"></div>
                </div>
                <div class="stats-charisma">
                    <p class="stats-key">carisma:</p>
                    <div class="stats-value"></div>
                </div>
                <div class="stats-presence">
                    <p class="stats-key">presença:</p>
                    <div class="stats-value"></div>
                </div>
            </div>
            <div class="stats-mental">
                <div class="stats-intuition">
                    <p class="stats-key">intuição:</p>
                    <div class="stats-value"></div>
                </div>
                <div class="stats-memory">
                    <p class="stats-key">memória:</p>
                    <div class="stats-value"></div>
                </div>
                <div class="stats-wits">
                    <p class="stats-key">raciocínio:</p>
                    <div class="stats-value"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
